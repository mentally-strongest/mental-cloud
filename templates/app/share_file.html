{% extends "base.html" %}

{% block title %}Shared File{% endblock %}

{% block content %}
<h2 class="text-center text-dark mb-4">Shared File</h2>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ file.original_name }}</h5>
        <p class="card-text">This file was shared with you.</p>
        <a href="{{ file.file.url }}" class="btn btn-primary" download>Download File</a>
    </div>
</div>
{% endblock %}
